<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="buzz/buzz.min.js"></script>
    <link rel="stylesheet" href="pomodoro.css" />
    <script src="pomodoro.js"></script>
    <title>Pomodoro Timer</title>
</head>
<body>
<audio id="audio">
    <source src="simonSound1.mp3" type="audio/mpeg">
  </audio>
    <button class='btn-hide'></button>
    <div class='pomo-container'>
    <h1 class='h1pomo'>Pomodoro Clock</h1>
        <div class='parent'>
            <div id='break'>
                <p>BREAK LENGTH</p>
                <button class='btn btn-success' id='decrement-break'>-</button>
                <span id='break-length'>5</span>
                <button class='btn btn-success' id='increment-break'>+</button>
            </div>
            <div id='work'>
                <p>SESSION LENGTH</p>
                <button class='btn btn-success' id='decrement-session'>-</button>
                <span id='session-length'>25</span>
                <button class='btn btn-success' id='increment-session'>+</button>
            </div>
            <div id='clock'>
                <p id='sessionName'>Session</p>
                <div id='start'><i class="fa fa-play"></i></div>
                <p id='source'>25</p>
            </div>
            <div class="pomo-progress-container">
                <div id="pomo-progress" class="pomo-progress"></div>
            </div>
        </div>
    </div>
</body>
</html>
